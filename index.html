<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content">

<div id="content1" class="myContent">
    <div class="carousel slide" id="demo" data-bs-ride="carousel" style="margin-top:-30px">
        <div class="carousel-indicator">
            <button id="btn1" type="button" class="active" data-bs-slide-to="0" data-bs-target="#demo"></button>
            <button id="btn2" type="button" data-bs-slide-to="1" data-bs-target="#demo"></button>
            <button id="btn3" type="button" data-bs-slide-to="2" data-bs-target="#demo"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://s8.uupload.ir/files/image_6483441_(1)_1s21.jpg" style="width:100%;height:420px" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://s8.uupload.ir/files/image_123986672_yekb.jpg" style="width:100%;height:420px" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://s8.uupload.ir/files/unnamed_i4tt.jpg" style="width:100%;height:420px" alt="">
            </div>
        </div>
        
        <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#demo">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#demo">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>

<div id="content2" class="myContent">
    <h1 style="padding: 15px 15px">Bootstrap 5</h1>
    <p style="padding:30px 15px;margin-top:-40px">In this project I'm going to create an automatic carousel using Bootstrap 5 for the Web page. You can see the code on my GitHub account.</p>
</div>

</div>    


</body>
</html>
